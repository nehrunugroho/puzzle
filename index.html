<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jigsaw Master Cilik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            background-color: #fef9c3;
            touch-action: none;
            user-select: none;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Paksa tidak ada scroll */
            width: 100vw;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Canvas di lapisan teratas agar kepingan menutupi menu saat bermain */
        #game-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20; 
            pointer-events: none; 
        }
        /* UI Overlay berada di bawah kepingan puzzle (z-index 10) */
        .ui-overlay {
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }
        .ui-panel {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.95);
        }
        .level-card, .shape-card {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 2px solid #f3f4f6;
        }
        .level-card:active, .shape-card:active {
            transform: scale(0.95);
        }
        .active-selection {
            border-color: #fb923c !important;
            background-color: #fff7ed !important;
        }
        .hidden { display: none !important; }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input, button { pointer-events: auto; }

        /* Sembunyikan scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }

        .input-error {
            border-color: #ef4444 !important;
            background-color: #fef2f2 !important;
        }
    </style>
</head>
<body>

    <!-- CANVAS LAYAR PENUH -->
    <canvas id="game-canvas"></canvas>

    <!-- HALAMAN UTAMA -->
    <div id="home-view" class="ui-overlay w-full max-w-md ui-panel px-6 rounded-none md:rounded-[40px] shadow-none md:shadow-2xl border-x-4 md:border-8 border-white fade-in flex flex-col h-screen md:h-auto md:max-h-[95dvh] justify-between overflow-hidden">
        
        <!-- Header: pt-12 md:pt-8 untuk memastikan judul Jigsaw Master tidak terpotong di browser laptop -->
        <div class="text-center pt-12 md:pt-8 pb-2">
            <h1 class="text-3xl md:text-4xl font-black text-orange-500 tracking-tight leading-tight drop-shadow-sm">üß© Jigsaw Master</h1>
            <p class="text-gray-400 font-bold text-[10px] md:text-xs uppercase tracking-widest leading-none mt-1.5">Petualangan Seru!</p>
        </div>

        <!-- Main Content: Spasi antar bagian diperkecil sedikit agar pas di laptop -->
        <div class="flex-1 flex flex-col justify-evenly py-4 md:py-6 gap-4 overflow-hidden">
            <!-- Data Pemain -->
            <div id="form-container" class="bg-yellow-50 p-4 rounded-2xl border-2 border-yellow-100 space-y-3 shadow-sm mx-1">
                <input type="text" id="child-name" placeholder="Siapa Nama Kamu? (Wajib)" class="w-full px-4 py-2.5 rounded-xl border-2 border-gray-100 focus:border-orange-400 outline-none font-bold text-gray-700 shadow-sm pointer-events-auto text-sm transition-colors">
                <input type="number" id="child-age" placeholder="Berapa Umur Kamu? (Wajib)" class="w-full px-4 py-2.5 rounded-xl border-2 border-gray-100 focus:border-orange-400 outline-none font-bold text-gray-700 shadow-sm pointer-events-auto text-sm transition-colors">
                <p id="error-msg" class="text-[10px] text-red-500 font-bold text-center hidden">Wah! Nama dan Umur harus diisi dulu ya! üòä</p>
            </div>

            <!-- Pilih Bentuk -->
            <div class="space-y-2">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest text-center">Pilih Bentuk Puzzle</p>
                <div class="grid grid-cols-4 gap-2 px-1">
                    <div onclick="setShape('square')" id="shape-square" class="shape-card active-selection p-2.5 rounded-xl bg-white flex flex-col items-center shadow-sm">
                        <span class="text-2xl">‚¨õ</span>
                    </div>
                    <div onclick="setShape('circle')" id="shape-circle" class="shape-card p-2.5 rounded-xl bg-white flex flex-col items-center shadow-sm">
                        <span class="text-2xl">üî¥</span>
                    </div>
                    <div onclick="setShape('triangle')" id="shape-triangle" class="shape-card p-2.5 rounded-xl bg-white flex flex-col items-center shadow-sm">
                        <span class="text-2xl">üî∫</span>
                    </div>
                    <div onclick="setShape('star')" id="shape-star" class="shape-card p-2.5 rounded-xl bg-white flex flex-col items-center shadow-sm">
                        <span class="text-2xl">‚≠ê</span>
                    </div>
                </div>
            </div>

            <!-- Pilih Level -->
            <div class="space-y-2">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest text-center">Pilih Level Kesulitan</p>
                <div class="grid grid-cols-2 gap-3 px-1">
                    <div onclick="startGame(2)" class="level-card p-3 rounded-2xl bg-white flex flex-col items-center shadow-sm">
                        <span class="text-xl">üå±</span>
                        <span class="font-black text-gray-700 text-[11px] mt-0.5">2x2</span>
                    </div>
                    <div onclick="startGame(3)" class="level-card p-3 rounded-2xl bg-white flex flex-col items-center shadow-sm">
                        <span class="text-xl">üê£</span>
                        <span class="font-black text-gray-700 text-[11px] mt-0.5">3x3</span>
                    </div>
                    <div onclick="startGame(4)" class="level-card p-3 rounded-2xl bg-white flex flex-col items-center shadow-sm">
                        <span class="text-2xl leading-none">ü¶Å</span>
                        <span class="font-black text-gray-700 text-[11px] mt-0.5">4x4</span>
                    </div>
                    <div onclick="startGame(5)" class="level-card p-3 rounded-2xl bg-white flex flex-col items-center shadow-sm">
                        <span class="text-2xl leading-none">üöÄ</span>
                        <span class="font-black text-gray-700 text-[11px] mt-0.5">5x5</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="flex flex-col pb-10 md:pb-8 pt-2">
            <label class="cursor-pointer bg-white text-blue-500 text-center py-4 rounded-3xl text-[11px] font-black border-2 border-blue-100 shadow-sm block pointer-events-auto hover:bg-blue-50 transition-colors">
                üì∏ Gunakan Foto Sendiri
                <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
            </label>
        </div>
    </div>

    <!-- HALAMAN PERMAINAN (UI HUD) -->
    <div id="game-view" class="hidden fixed inset-0 ui-overlay flex flex-col p-4 pointer-events-none">
        <div class="flex justify-between items-start w-full">
            <button onclick="backToMenu()" class="pointer-events-auto bg-white/90 p-4 rounded-2xl shadow-lg border-2 border-white font-black text-gray-500 flex items-center gap-1 text-2xl">
                üè†
            </button>
            <div class="flex gap-2">
                <div class="bg-white/90 px-5 py-2.5 rounded-2xl shadow-lg border-2 border-white flex items-center gap-2 text-lg">
                    <span>‚è∞</span>
                    <span id="timer" class="font-black text-gray-700">00:00</span>
                </div>
                <div class="bg-white/90 px-5 py-2.5 rounded-2xl shadow-lg border-2 border-white flex items-center gap-2 text-lg">
                    <span>üöÄ</span>
                    <span id="moves" class="font-black text-gray-700">0</span>
                </div>
            </div>
        </div>

        <div class="flex-1"></div>

        <div class="flex gap-2 w-full pb-4">
            <button onclick="shufflePieces()" class="pointer-events-auto flex-1 bg-orange-500 text-white py-4 rounded-2xl text-xl font-black shadow-xl">
                üîÑ Acak
            </button>
            <button onclick="showPreview()" class="pointer-events-auto flex-1 bg-white/90 text-gray-500 py-4 rounded-2xl text-lg font-black shadow-xl border-2 border-white">
                üëÅÔ∏è Intip
            </button>
        </div>

        <!-- Victory Overlay -->
        <div id="victory-screen" class="hidden absolute inset-0 bg-white/95 flex flex-col items-center justify-center text-gray-900 rounded-[32px] z-[100] shadow-2xl p-6 border-8 border-green-400 pointer-events-auto m-4 text-center">
            <div class="text-6xl mb-4 animate-bounce">üéâ</div>
            <h2 class="text-2xl font-black mb-1 text-orange-500">Hebat, <span id="display-name">Jagoan</span>!</h2>
            <p class="mb-6 text-base text-gray-500 font-bold">Kamu berhasil menyelesaikan tantangan ini! üåü</p>
            <div class="flex flex-col gap-3 w-full max-w-[260px]">
                <button onclick="resetGame()" class="bg-green-500 text-white py-4 rounded-2xl font-black shadow-lg text-lg">Main Lagi! üîÅ</button>
                <button onclick="backToMenu()" class="bg-gray-100 text-gray-600 py-3 rounded-2xl font-black text-xs">Menu Utama</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const timerDisplay = document.getElementById('timer');
        const movesDisplay = document.getElementById('moves');
        const victoryScreen = document.getElementById('victory-screen');
        const nameInput = document.getElementById('child-name');
        const ageInput = document.getElementById('child-age');
        const errorMsg = document.getElementById('error-msg');
        const displayName = document.getElementById('display-name');
        const homeView = document.getElementById('home-view');
        const gameView = document.getElementById('game-view');

        let img = new Image();
        let pieces = [];
        let selectedPiece = null;
        let gridSize = 4;
        let currentShape = 'square';
        let pieceSize, targetSize, targetX, targetY;
        let moves = 0;
        let startTime;
        let timerInterval;
        let isWin = false;
        let showFullImage = false;
        let soundEnabled = true;

        let currentImageUrl = 'https://images.unsplash.com/photo-1542831371-29b0f74f9713?auto=format&fit=crop&w=1200&q=80';

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq, type, duration, volume = 0.05) {
            if (!soundEnabled) return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(volume, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        const sounds = {
            click: () => playTone(600, 'sine', 0.1),
            pickup: () => playTone(450, 'sine', 0.1),
            drop: () => playTone(300, 'sine', 0.1),
            snap: () => { playTone(523, 'sine', 0.15); setTimeout(() => playTone(659, 'sine', 0.15), 80); },
            victory: () => { [523, 659, 783, 1046].forEach((f, i) => setTimeout(() => playTone(f, 'sine', 0.4), i * 150)); }
        };

        function setShape(shape) {
            sounds.click();
            currentShape = shape;
            document.querySelectorAll('.shape-card').forEach(card => card.classList.remove('active-selection'));
            document.getElementById(`shape-${shape}`).classList.add('active-selection');
        }

        function init() {
            img.onload = () => { animate(); };
            img.src = currentImageUrl;

            window.addEventListener('resize', setupDimensions);
            window.addEventListener('mousedown', onPointerDown);
            window.addEventListener('mousemove', onPointerMove);
            window.addEventListener('mouseup', onPointerUp);
            window.addEventListener('touchstart', (e) => { 
                if (onPointerDown(e.touches[0])) e.preventDefault();
            }, { passive: false });
            window.addEventListener('touchmove', (e) => { 
                if (selectedPiece) { e.preventDefault(); onPointerMove(e.touches[0]); }
            }, { passive: false });
            window.addEventListener('touchend', onPointerUp);
        }

        function setupDimensions() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            targetSize = Math.min(canvas.width * 0.85, canvas.height * 0.5);
            targetX = (canvas.width - targetSize) / 2;
            targetY = (canvas.height - targetSize) / 2;
            pieceSize = targetSize / gridSize;
            if(pieces.length > 0) updatePiecesCoordinates();
        }

        function validateInputs() {
            let isValid = true;
            nameInput.classList.remove('input-error');
            ageInput.classList.remove('input-error');
            errorMsg.classList.add('hidden');

            if (!nameInput.value.trim()) {
                nameInput.classList.add('input-error');
                isValid = false;
            }
            if (!ageInput.value || ageInput.value <= 0) {
                ageInput.classList.add('input-error');
                isValid = false;
            }

            if (!isValid) {
                errorMsg.classList.remove('hidden');
            }
            return isValid;
        }

        function startGame(level) {
            if (!validateInputs()) return;

            if (audioCtx.state === 'suspended') audioCtx.resume();
            sounds.click();
            gridSize = level;
            homeView.classList.add('hidden');
            gameView.classList.remove('hidden');
            canvas.classList.remove('hidden');
            setupDimensions();
            resetGame();
        }

        function backToMenu() {
            sounds.click();
            clearInterval(timerInterval);
            gameView.classList.add('hidden');
            homeView.classList.remove('hidden');
            canvas.classList.remove('hidden');
            isWin = false;
            victoryScreen.classList.add('hidden');
            pieces = []; 
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                sounds.click();
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImageUrl = e.target.result;
                    img.src = currentImageUrl;
                };
                reader.readAsDataURL(file);
            }
        }

        function createPieces() {
            pieces = [];
            const vSides = [];
            const hSides = [];
            for (let i = 0; i <= gridSize; i++) {
                vSides[i] = []; hSides[i] = [];
                for (let j = 0; j <= gridSize; j++) {
                    vSides[i][j] = (j === 0 || j === gridSize) ? 0 : (Math.random() > 0.5 ? 1 : -1);
                    hSides[i][j] = (i === 0 || i === gridSize) ? 0 : (Math.random() > 0.5 ? 1 : -1);
                }
            }
            const minDim = Math.min(img.width, img.height);
            const sourceStartX = (img.width - minDim) / 2;
            const sourceStartY = (img.height - minDim) / 2;
            const sourceStep = minDim / gridSize;
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    pieces.push({
                        sx: sourceStartX + x * sourceStep,
                        sy: sourceStartY + y * sourceStep,
                        srcStep: sourceStep,
                        gridX: x, gridY: y,
                        x: 0, y: 0,
                        isSolved: false,
                        sides: {
                            top: -hSides[y][x],
                            right: vSides[y][x+1],
                            bottom: hSides[y+1][x],
                            left: -vSides[y][x]
                        }
                    });
                }
            }
            updatePiecesCoordinates();
        }

        function updatePiecesCoordinates() {
            pieces.forEach(p => {
                p.correctX = targetX + p.gridX * pieceSize;
                p.correctY = targetY + p.gridY * pieceSize;
                if(p.isSolved) { p.x = p.correctX; p.y = p.correctY; }
            });
        }

        function defineShapePath(context, x, y, size, shape) {
            context.beginPath();
            if (shape === 'circle') {
                context.arc(x + size / 2, y + size / 2, size / 2, 0, Math.PI * 2);
            } else if (shape === 'triangle') {
                context.moveTo(x + size / 2, y);
                context.lineTo(x + size, y + size);
                context.lineTo(x, y + size);
            } else if (shape === 'star') {
                const center = x + size / 2;
                const centerY = y + size / 2;
                for (let i = 0; i < 10; i++) {
                    const angle = (Math.PI * 2 * i) / 10 - Math.PI / 2;
                    const r = i % 2 === 0 ? size / 2 : size / 4;
                    context.lineTo(center + r * Math.cos(angle), centerY + r * Math.sin(angle));
                }
            } else { context.rect(x, y, size, size); }
            context.closePath();
        }

        function drawJigsawPath(context, x, y, size, sides) {
            const tabSize = size * 0.28;
            const neck = 0.12;
            context.beginPath();
            context.moveTo(x, y);
            if (sides.top !== 0) {
                const s = sides.top;
                context.lineTo(x + size * (0.5 - neck), y);
                context.bezierCurveTo(x + size * (0.5 - neck), y - tabSize * 0.1 * s, x + size * 0.2, y - tabSize * 0.9 * s, x + size * 0.5, y - tabSize * s);
                context.bezierCurveTo(x + size * (0.5 + neck), y - tabSize * 0.1 * s, x + size * (0.5 + neck), y);
                context.bezierCurveTo(x + size * 0.8, y - tabSize * 0.9 * s, x + size * (0.5 + neck), y - tabSize * 0.1 * s, x + size * (0.5 + neck), y);
            }
            context.lineTo(x + size, y);
            if (sides.right !== 0) {
                const s = sides.right;
                context.lineTo(x + size * (0.5 - neck), y);
                context.lineTo(x + size, y + size * (0.5 - neck));
                context.bezierCurveTo(x + size + tabSize * 0.1 * s, y + size * (0.5 - neck), x + size + tabSize * 0.9 * s, y + size * 0.2, x + size + tabSize * s, y + size * 0.5);
                context.bezierCurveTo(x + size + tabSize * 0.9 * s, y + size * 0.8, x + size + tabSize * 0.1 * s, y + size * (0.5 + neck), x + size, y + size * (0.5 + neck));
            }
            context.lineTo(x + size, y + size);
            if (sides.bottom !== 0) {
                const s = sides.bottom;
                context.lineTo(x + size * (0.5 + neck), y + size);
                context.bezierCurveTo(x + size * (0.5 + neck), y + size + tabSize * 0.1 * s, x + size * 0.8, y + size + tabSize * 0.9 * s, x + size * 0.5, y + size + tabSize * s);
                context.bezierCurveTo(x + size * 0.2, y + size + tabSize * 0.9 * s, x + size * (0.5 - neck), y + size + tabSize * 0.1 * s, x + size * (0.5 - neck), y + size);
            }
            context.lineTo(x, y + size);
            if (sides.left !== 0) {
                const s = sides.left;
                context.lineTo(x, y + size * (0.5 + neck));
                context.bezierCurveTo(x - tabSize * 0.1 * s, y + size * (0.5 + neck), x - tabSize * 0.9 * s, y + size * 0.8, x - tabSize * s, y + size * 0.5);
                context.bezierCurveTo(x - tabSize * 0.9 * s, y + size * 0.2, x - tabSize * 0.1 * s, y + size * (0.5 - neck), x, y + size * (0.5 - neck));
            }
            context.closePath();
        }

        function shufflePieces() {
            sounds.click();
            isWin = false;
            moves = 0;
            movesDisplay.innerText = moves;
            victoryScreen.classList.add('hidden');
            canvas.classList.remove('hidden');
            pieces.forEach(p => {
                p.x = Math.random() * (canvas.width - pieceSize);
                p.y = Math.random() * (canvas.height - pieceSize);
                p.isSolved = false;
            });
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timerDisplay.innerText = `${Math.floor(elapsed/60).toString().padStart(2, '0')}:${(elapsed%60).toString().padStart(2, '0')}`;
            }, 1000);
        }

        function resetGame() { 
            canvas.classList.remove('hidden');
            createPieces(); 
            shufflePieces(); 
        }

        function showPreview() { sounds.click(); showFullImage = true; setTimeout(() => { showFullImage = false; }, 3000); }

        function onPointerDown(e) {
            if (isWin || gameView.classList.contains('hidden')) return false;
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            let foundIndex = -1;
            for (let i = pieces.length - 1; i >= 0; i--) {
                const p = pieces[i];
                if (!p.isSolved && mouseX > p.x && mouseX < p.x + pieceSize && mouseY > p.y && mouseY < p.y + pieceSize) {
                    foundIndex = i;
                    break;
                }
            }
            if (foundIndex !== -1) {
                sounds.pickup();
                selectedPiece = pieces[foundIndex];
                pieces.splice(foundIndex, 1);
                pieces.push(selectedPiece); 
                selectedPiece.offsetX = mouseX - selectedPiece.x;
                selectedPiece.offsetY = mouseY - selectedPiece.y;
                return true; 
            }
            return false; 
        }

        function onPointerMove(e) {
            if (!selectedPiece || isWin) return;
            selectedPiece.x = e.clientX - selectedPiece.offsetX;
            selectedPiece.y = e.clientY - selectedPiece.offsetY;
        }

        function onPointerUp() {
            if (!selectedPiece) return;
            const snapDist = pieceSize * 0.4;
            const dist = Math.hypot(selectedPiece.x - selectedPiece.correctX, selectedPiece.y - selectedPiece.correctY);
            if (dist < snapDist) {
                selectedPiece.x = selectedPiece.correctX;
                selectedPiece.y = selectedPiece.correctY;
                selectedPiece.isSolved = true;
                sounds.snap();
                if (pieces.every(p => p.isSolved)) {
                    isWin = true;
                    clearInterval(timerInterval);
                    displayName.innerText = nameInput.value.trim() || "Jagoan";
                    sounds.victory();
                    setTimeout(() => {
                        victoryScreen.classList.remove('hidden');
                        canvas.classList.add('hidden'); 
                    }, 400);
                }
            } else { sounds.drop(); }
            moves++;
            movesDisplay.innerText = moves;
            selectedPiece = null;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!gameView.classList.contains('hidden')) {
                ctx.save();
                defineShapePath(ctx, targetX, targetY, targetSize, currentShape);
                ctx.fillStyle = "rgba(0,0,0,0.03)";
                ctx.fill();
                ctx.strokeStyle = "rgba(0,0,0,0.1)";
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();

                if (showFullImage) {
                    ctx.save();
                    defineShapePath(ctx, targetX, targetY, targetSize, currentShape);
                    ctx.clip();
                    ctx.globalAlpha = 0.2;
                    const minDim = Math.min(img.width, img.height);
                    ctx.drawImage(img, (img.width - minDim)/2, (img.height - minDim)/2, minDim, minDim, targetX, targetY, targetSize, targetSize);
                    ctx.restore();
                }

                ctx.save();
                defineShapePath(ctx, targetX, targetY, targetSize, currentShape);
                ctx.clip();
                ctx.strokeStyle = 'rgba(0,0,0,0.05)';
                ctx.lineWidth = 1;
                pieces.forEach(p => {
                    if(!p.isSolved) {
                        drawJigsawPath(ctx, p.correctX, p.correctY, pieceSize, p.sides);
                        ctx.stroke();
                    }
                });
                ctx.restore();
            }

            pieces.forEach(p => {
                ctx.save();
                if (selectedPiece === p) {
                    ctx.shadowBlur = 40;
                    ctx.shadowColor = "rgba(0,0,0,0.25)";
                    ctx.shadowOffsetY = 10;
                }
                drawJigsawPath(ctx, p.x, p.y, pieceSize, p.sides);
                ctx.clip();
                ctx.save();
                const dx = p.x - p.correctX;
                const dy = p.y - p.correctY;
                ctx.translate(dx, dy);
                defineShapePath(ctx, targetX, targetY, targetSize, currentShape);
                ctx.restore();
                ctx.clip();
                ctx.drawImage(img, p.sx - p.srcStep * 0.3, p.sy - p.srcStep * 0.3, p.srcStep * 1.6, p.srcStep * 1.6, 
                              p.x - pieceSize * 0.3, p.y - pieceSize * 0.3, pieceSize * 1.6, pieceSize * 1.6);
                ctx.restore();
            });
            
            requestAnimationFrame(draw);
        }

        function animate() { draw(); }
        window.onload = init;
    </script>
</body>
